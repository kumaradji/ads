{% extends 'index.html' %}

{% block title %}Изменение объявления{% endblock %}

{% block content %}
  <h1>Изменение объявления</h1>

  {% if object.user == request.user %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить изменения</button>
    </form>
  {% else %}
    <p>У вас нет прав для изменения этого объявления.</p>
  {% endif %}
{% endblock %}
