{% extends 'index.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
  <h1>Профиль</h1>

  <h2>Информация о профиле</h2>
  <p>Имя пользователя: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>

  {% if user.customuser.is_author %}

    <p>Статус: Автор</p>
  {% else %}
      <form method="post" action="{% url 'accounts:profile' %}">
      {% csrf_token %}
      <button type="submit">Стать автором</button>
    </form>
  {% endif %}

{% endblock %}
