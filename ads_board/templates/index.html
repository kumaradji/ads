<!DOCTYPE html>
{% load static %}

{% load i18n %}
{% load tz %}
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'admin/css/styles.css' %}" rel="stylesheet"/>

    <style>
        body {
            background-color: lightgrey;
        }
    </style>
</head>

<header>
  <a href="/ads">Все объявления</a>
    {% if user.username %}
                        <a href="{% url 'users:logout' %}">Выйти</a>
                        <a class="nav-link" href="/ads/private">Приватная страница {{ user.username }}</a>
                {% else %}
                        <a href="{% url 'users:signup' %}">Регистрация</a>
                        <a href="{% url 'users:login' %}">Войти</a>
                {% endif %}
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-right">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="col-lg-12 text-center">
        <p>© 2023 Доска объявлений. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
