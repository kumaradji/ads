{% extends 'index.html' %}
{% block title %}Выход{% endblock %}
{% block content %}
  <h1>Выход</h1>
  <form method="post" action="{% url 'users:logout' %}">
    {% csrf_token %}
    <!-- Форма выхода -->
    <p>Вы уверены, что хотите выйти?</p>
    <button type="submit">Выйти</button>
  </form>
{% endblock %}
