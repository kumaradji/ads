{% extends 'index.html' %}

{% block content %}
  <h1>Удаление отклика</h1>
  <h2>Объявление: {{ article.title }}</h2>
  <p>Вы уверены, что хотите удалить этот отклик?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="delete">Удалить</button>
    <button type="submit" name="cancel">Отмена</button>
  </form>
{% endblock %}
