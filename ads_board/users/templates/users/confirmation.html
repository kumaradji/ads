{% extends 'index.html' %}

{% block title %}Ввод кода подтверждения{% endblock %}

{% block content %}

  <form method="post" action="{% url 'users:confirmation' %}">
    {% csrf_token %}
    <label for="confirmation_code">Код подтверждения:</label>
    <input type="text" id="confirmation_code" name="confirmation_code" required>
    <button type="submit">Продолжить</button>
  </form>
{% endblock %}
